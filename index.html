<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #promptBox {
            background-color: #333;
            padding: 10px;
            font-size: 18px;
            text-align: center;
        }
        #imageGrid, #overviewGrid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .imageContainer {
            width: calc(33% - 10px);
            height: 0;
            padding-bottom: calc(33% - 10px);
            margin-bottom: 20px;
            position: relative;
            background-color: #333;
            cursor: pointer;
        }
        .imageContainer img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .subfolderLabel, .hdLabel {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        .subfolderLabel {
            bottom: 10px;
            left: 10px;
        }
        .hdLabel {
            top: 10px;
            right: 10px;
        }
        #controls {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }
        #lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }
        #lightboxImage {
            max-width: 90%;
            max-height: 90%;
            margin: auto;
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #lightboxLabels {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1001;
        }
        .overviewItem {
            width: calc(25% - 20px);
            margin: 10px;
            cursor: pointer;
        }
        .overviewItem img {
            width: 100%;
            height: auto;
        }
        .overviewItem p {
            text-align: center;
            margin-top: 5px;
        }
        #helpBox {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1001;
        }
        #zoomButton {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1002;
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }
        .zoomed-out .imageContainer {
            width: calc(20% - 10px);
            padding-bottom: calc(20% - 10px);
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="promptBox"></div>
        <div id="imageGrid" style="display:none;"></div>
        <div id="overviewGrid"></div>
        <div id="controls">
            <button id="prevPrompt" style="display:none;">Previous Prompt</button>
            <button id="nextPrompt" style="display:none;">Next Prompt</button>
            <button id="backToOverview" style="display:none;">Back to Overview</button>
        </div>
        <div id="helpBox">
            <h3>Keyboard Shortcuts:</h3>
            <p>→ / ← : Next/Previous prompt</p>
            <p>↑ / ↓ : Enter/Exit Lightbox</p>
            <p>In Lightbox:</p>
            <p>→ / ← : Next/Previous prompt</p>
            <p>↑ / ↓ : Previous/Next image</p>
            <p>Esc : Exit Lightbox or return to overview</p>
        </div>
        <button id="zoomButton" style="display:none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                <line x1="11" y1="8" x2="11" y2="14"></line>
                <line x1="8" y1="11" x2="14" y2="11"></line>
            </svg>
        </button>
    </div>
    <div id="lightbox">
        <img id="lightboxImage" src="" alt="Lightbox image">
        <div id="lightboxLabels"></div>
    </div>

    <script>
        let data = [];
        let currentPromptIndex = 0;
        let currentImageIndex = 0;
        let isLightboxOpen = false;
        let isHelpBoxVisible = false;
        let isZoomedOut = false;
        let helpBoxTimeout;
        let imageCache = new Map();

        const promptBox = document.getElementById('promptBox');
        const imageGrid = document.getElementById('imageGrid');
        const overviewGrid = document.getElementById('overviewGrid');
        const prevButton = document.getElementById('prevPrompt');
        const nextButton = document.getElementById('nextPrompt');
        const backButton = document.getElementById('backToOverview');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightboxImage');
        const lightboxLabels = document.getElementById('lightboxLabels');
        const helpBox = document.getElementById('helpBox');
        const zoomButton = document.getElementById('zoomButton');

        fetch('image_data.json')
            .then(response => response.json())
            .then(jsonData => {
                data = jsonData;
                showOverview();
            })
            .catch(error => console.error('Error loading JSON:', error));

        function showOverview() {
            promptBox.textContent = "Overview of All Prompts";
            imageGrid.style.display = 'none';
            overviewGrid.style.display = 'flex';
            prevButton.style.display = 'none';
            nextButton.style.display = 'none';
            backButton.style.display = 'none';
            zoomButton.style.display = 'none';
            hideHelpBox();

            overviewGrid.innerHTML = '';
            data.forEach((prompt, index) => {
                const item = document.createElement('div');
                item.className = 'overviewItem';
                item.innerHTML = `
                    <img src="${prompt.thumbnail}" alt="Thumbnail for ${prompt.prompt}">
                    <p>${prompt.prompt}</p>
                `;
                item.addEventListener('click', () => showPrompt(index));
                overviewGrid.appendChild(item);
            });
        }

        function showPrompt(index) {
            currentPromptIndex = index;
            const currentPrompt = data[currentPromptIndex];
            promptBox.textContent = currentPrompt.prompt;
            
            imageGrid.style.display = 'flex';
            overviewGrid.style.display = 'none';
            prevButton.style.display = 'inline-block';
            nextButton.style.display = 'inline-block';
            backButton.style.display = 'inline-block';
            zoomButton.style.display = 'inline-block';
            showHelpBox();
            
            imageGrid.innerHTML = '';
            currentPrompt.images.forEach((image, idx) => {
                const container = document.createElement('div');
                container.className = 'imageContainer';
                container.innerHTML = `
                    <img src="${image.webp_path}" alt="Image">
                    <div class="subfolderLabel">${image.subfolder}</div>
                    ${isHDImage(image) ? '<div class="hdLabel">HD</div>' : ''}
                `;
                container.addEventListener('click', () => openLightbox(idx));
                imageGrid.appendChild(container);
            });
            preCacheImages(index);
        }

        function preCacheImages(currentIndex) {
            for (let i = 1; i <= 2; i++) {
                const nextIndex = (currentIndex + i) % data.length;
                const nextPrompt = data[nextIndex];
                nextPrompt.images.forEach(image => {
                    if (!imageCache.has(image.webp_path)) {
                        const img = new Image();
                        img.src = image.webp_path;
                        imageCache.set(image.webp_path, img);
                    }
                });
            }
        }

        function isHDImage(image) {
            return image.width * image.height > 1200000;
        }

        function showNextPrompt() {
            currentPromptIndex = (currentPromptIndex + 1) % data.length;
            if (isLightboxOpen) {
                currentImageIndex = 0;
                updateLightboxImage();
            } else {
                showPrompt(currentPromptIndex);
            }
        }

        function showPrevPrompt() {
            currentPromptIndex = (currentPromptIndex - 1 + data.length) % data.length;
            if (isLightboxOpen) {
                currentImageIndex = 0;
                updateLightboxImage();
            } else {
                showPrompt(currentPromptIndex);
            }
        }

        function openLightbox(index) {
            currentImageIndex = index;
            updateLightboxImage();
            lightbox.style.display = 'block';
            isLightboxOpen = true;
        }

        function closeLightbox() {
            lightbox.style.display = 'none';
            isLightboxOpen = false;
            showPrompt(currentPromptIndex);  // Update the prompt view to match the current prompt
        }

        function updateLightboxImage() {
            const currentPrompt = data[currentPromptIndex];
            const currentImage = currentPrompt.images[currentImageIndex];
            
            // Use cached image if available
            if (imageCache.has(currentImage.webp_path)) {
                lightboxImage.src = imageCache.get(currentImage.webp_path).src;
            } else {
                lightboxImage.src = currentImage.webp_path;
            }
            
            // Update lightbox labels
            lightboxLabels.innerHTML = `
                <div class="subfolderLabel">${currentImage.subfolder}</div>
                ${isHDImage(currentImage) ? '<div class="hdLabel">HD</div>' : ''}
            `;
            
        }

        function nextImage() {
            const currentPrompt = data[currentPromptIndex];
            currentImageIndex = (currentImageIndex + 1) % currentPrompt.images.length;
            updateLightboxImage();
        }

        function prevImage() {
            const currentPrompt = data[currentPromptIndex];
            currentImageIndex = (currentImageIndex - 1 + currentPrompt.images.length) % currentPrompt.images.length;
            updateLightboxImage();
        }

        function showHelpBox() {
            if (!isHelpBoxVisible && !isMobile()) {
                helpBox.style.display = 'block';
                isHelpBoxVisible = true;
                clearTimeout(helpBoxTimeout);
                helpBoxTimeout = setTimeout(hideHelpBox, 20000);
            }
        }

        function hideHelpBox() {
            helpBox.style.display = 'none';
            isHelpBoxVisible = false;
            clearTimeout(helpBoxTimeout);
        }

        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        function toggleZoom() {
            isZoomedOut = !isZoomedOut;
            imageGrid.classList.toggle('zoomed-out', isZoomedOut);
            zoomButton.innerHTML = isZoomedOut ? 
                '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line><line x1="8" y1="11" x2="14" y2="11"></line></svg>' :
                '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line><line x1="11" y1="8" x2="11" y2="14"></line><line x1="8" y1="11" x2="14" y2="11"></line></svg>';
        }

        nextButton.addEventListener('click', showNextPrompt);
        prevButton.addEventListener('click', showPrevPrompt);
        backButton.addEventListener('click', showOverview);
        lightbox.addEventListener('click', closeLightbox);
        zoomButton.addEventListener('click', toggleZoom);

        document.addEventListener('keydown', (e) => {
            if (isLightboxOpen) {
                switch(e.key) {
                    case 'ArrowLeft':
                        showPrevPrompt();
                        break;
                    case 'ArrowRight':
                        showNextPrompt();
                        break;
                    case 'ArrowUp':
                        prevImage();
                        break;
                    case 'ArrowDown':
                        nextImage();
                        break;
                    case 'Escape':
                        closeLightbox();
                        break;
                }
            } else if (imageGrid.style.display !== 'none') {
                switch(e.key) {
                    case 'ArrowLeft':
                        showPrevPrompt();
                        break;
                    case 'ArrowRight':
                        showNextPrompt();
                        break;
                    case 'ArrowUp':
                    case 'ArrowDown':
                        e.preventDefault();
                        openLightbox(0);
                        break;
                    case 'Escape':
                        showOverview();
                        break;
                }
            }
            hideHelpBox();
        });

        document.addEventListener('click', hideHelpBox);
    </script>
</body>
</html>
